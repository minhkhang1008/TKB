<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TKB trực tuyến</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="container">
    <h1>Thời khoá biểu trực tuyến 9TH</h1>
    <div class="timetable">
      <table>
        <thead>
          <tr>
            <th>Tiết</th>
            <th>Thứ 2</th>
            <th>Thứ 3</th>
            <th>Thứ 4</th>
            <th>Thứ 5</th>
            <th>Thứ 6</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Dynamic content will be generated here -->
        </tbody>
      </table>
    </div>
    <div class="tasks">
      <h2>Thời Khoá Biểu ngày mai</h2>
      <ul id="task-list"></ul>
      <ul id="pending-task-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
